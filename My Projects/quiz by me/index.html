<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuizMaster Pro - Categories</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body class="bg-gradient-to-br from-purple-700 via-blue-700 to-indigo-800 min-h-screen text-white font-sans">

  <div class="text-center pt-10">
    <h1 class="text-4xl md:text-5xl font-bold mb-2">QuizMaster Pro</h1>
    <p class="text-lg md:text-xl text-gray-200">Choose a category to test your knowledge!</p>
  </div>

  <div class="max-w-6xl mx-auto mt-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 px-4 pb-20">
    <!-- Category Cards -->
    <script>
      const categories = [
        "Science", "Geography", "History", "Movies",
        "Music", "Games", "Maths", "Technology",
        "Sports", "Literature", "Politics", "Art",
        "Business", "Programming", "Space", "Current Affairs"
      ];

      document.addEventListener("DOMContentLoaded", () => {
        const grid = document.querySelector(".grid");
        categories.forEach((category, index) => {
          const card = document.createElement("div");
          card.className = "bg-white text-gray-800 rounded-xl shadow-xl p-6 transform transition hover:scale-105 hover:shadow-2xl cursor-pointer";
          card.innerHTML = `
            <h2 class="text-xl font-bold mb-2">${category}</h2>
            <p class="text-sm text-gray-600">Take a quiz on ${category}!</p>
          `;
          card.onclick = () => {
            // Save selected category in localStorage for quiz.js
            localStorage.setItem("selectedCategory", category);
            window.location.href = "quiz.html";
          };
          grid.appendChild(card);
        });
      });
    </script>
  </div>

</body>
</html>
