<html>

<head>
    <!-- internal javascript -->
    <!-- script tag used to add javascript internally -->
    <script>
        function showMyAlert() {
            alert("You clicked the button!");
        }
    </script>
</head>

<body>
    <h1>page 2</h1>
    <!-- onclick is a button attribute -->
    <!-- inside onclick attribute we are calling our javascript functions -->
    <button onclick="showMyAlert()">my button</button>
</body>

</html>
